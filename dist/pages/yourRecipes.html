<div class="yourRecipesPage">
  <div class="recipeEntries">
    <h1>
      Hey
      <span class="user"></span>, here are your recipes!
    </h1>

    <div id="showAllRecipes">
      <div class="recipe">
        <div class="recipeContent">
          <div class="recipeImageHolder">
            <!-- <img src="images/recipe.jpg" alt="recipe 1" /> -->
            <button class="viewBtn">View</button>
          </div>

          <div class="recipeDescription">
            <h2>Recipe 1</h2>
            <p>recipe desc</p>
            <div class="icons">
              <div class="icon" id="time">
                <img src="./images/time.svg" alt="time logo" />
                <p>total time</p>
              </div>
              <div class="icon" id="servings">
                <img src="./images/servings.svg" alt="time logo" />
                <p>serving size</p>
              </div>
            </div>
          </div>
        </div>
        <div class="recipeButtons">
          <button>Edit Recipe</button>
          <button>Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
