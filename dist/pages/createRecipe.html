<div class="createPage">
  <div class="form">
    <h1>
      Hey
      <span class="user"></span>, create your recipe!
    </h1>

    <div class="recipeInfo">
      <input
        type="text"
        accept="image/*"
        id="imageURL"
        placeholder="Add Recipe Image"
      />
      <span class="addImageBtn" id="recipeImageBtn">Attach File</span>

      <input type="text" id="recipeName" placeholder="Recipe Name" />

      <input type="text" id="recipeDesc" placeholder="Recipe Description" />

      <input type="text" id="recipeTime" placeholder="Recipe Total Time" />

      <input type="text" id="servingSize" placeholder="Recipe Serving Size" />
    </div>

    <div class="ingreds">
      <p>Enter Ingredients:</p>
      <input type="text" id="ingred1" placeholder="Ingredient #1" />

      <input type="text" id="ingred2" placeholder="Ingredient #2" />

      <input type="text" id="ingred3" placeholder="Ingredient #3" />
      <span class="addBtn" id="ingredsBtn">+</span>
    </div>

    <div class="instructs">
      <p>Enter Instructions:</p>
      <input type="text" id="instrcut1" placeholder="Instruction 1" />

      <input type="text" id="instrcut2" placeholder="Instruction 2" />

      <input type="text" id="instrcut3" placeholder="Instruction #3" />
      <span class="addBtn" id="instrcutBtn">+</span>
    </div>
    <button class="submitBtn">Create Recipe</button>
  </div>
</div>
